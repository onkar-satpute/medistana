<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="loginPage.css">
</head>
<body>

    <div id="title">
        <h1>WELCOME TO MEDISTANA</h1>
        <p style="font-size: 0.8rem;">Start your journey with yoga and meditation</p>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('register')">Register</button>
            <button class="tab-button" onclick="showTab('login')">Login</button>
        </div>

        <div id="register" class="tab-content active">
            <h2>Register New User</h2>
            <form id="registerForm" onsubmit="return validateRegisterForm()">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="regEmail" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="regPassword" name="password" placeholder="Enter password" required>
                </div>
                <div class="input-group">
                    <button type="submit">Register</button>
                </div>
                <div id="reg-error-msg"></div>
            </form>
        </div>

        <div id="login" class="tab-content">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return validateLoginForm()">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="text" id="loginEmail" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter password" required>
                </div>
                <div class="input-group">
                    <button type="submit">Login</button>
                </div>
                <div id="login-error-msg"></div>
            </form>
        </div>
    </div>

    <script src="loginPage.js"></script>
</body>
</html>
