<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark fixed-top">
        <div class="container-fluid">
          <img class="navbar-brand" src="logo.jpg" alt="logo" height="3.5%" width="3.5%">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>  
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Classes</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Yoga Classes</a></li>
                  <li><a class="dropdown-item" href="#">Meditation Classes</a></li>
                  <li><a class="dropdown-item" href="#">Zoomba Classes</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="fortest">


      <!-- start the code for coro -->
      <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner" id="slidingImg">
          <div class="carousel-item active">
            <img src="images/yoga.jpg" alt="yoga girl" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h3>Yoga</h3>
              <p>We had such a great time in yoga!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/meditation.jpg" alt="meditation girl" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h3>Meditation</h3>
              <p>Thank you, meditation!</p>
            </div> 
          </div>
          <div class="carousel-item">
            <img src="images/zumba.jpg" alt="zumba girls" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h3>Zumba</h3>
              <p>We love zumba</p>
            </div>  
          </div>
        </div>
        
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>    

      </div>
      
      
</body>
</html>
